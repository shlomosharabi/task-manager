    <style>

      .header {

      .date-selector {

      .date-selector select {

      .date-selector select:focus {

      .btn {

      .stats {

      .stat-card {

      .stat-card.completed {

      }

      .stat-card h3 {

      .stat-card p {

      }

      .tasks-list {

      .task-item {

        align-items: center;

        border: 2px solid transparent;

      .task-item:hover {

      .task-item.completed {

      .task-checkbox {

      .task-item.completed .task-text {

      .task-time {

      .btn-delete {

        transition: all 0.3s;
      }

      .btn-delete:hover {

      }

      .empty-state {

        padding: 60px 20px;

      }

      .empty-state-icon {
        font-size: 4em;

      }

      .empty-state h3 {

      }

      .feedback {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(-100px);
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);

        padding: 20px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        font-size: 18px;
        font-weight: bold;
        z-index: 1000;
        transition: transform 0.5s ease;
        opacity: 0;
        pointer-events: none;
      }

      .feedback.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }

      .current-date-display {
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;

        font-size: 1.1em;
      }

      @media (max-width: 600px) {
        .header h1 {
          font-size: 2em;
        }

        .main-card {

        }

        .task-input-group {
          flex-direction: column;
        }

        .btn {

        }
      }

      /* Install prompt */
      .install-prompt {

        background: white;
        padding: 15px 25px;

      .install-prompt button {

      }

      .install-prompt .close-btn {
        background: #e0e0e0;
        color: #333;
        padding: 5px 10px;
      }

  <body>
    <div class="container">
      <div class="header">
        <h1>×× ×”×œ ×”××©×™××•×ª ×©×œ×™ âœ¨</h1>
        <p>××¨×’×Ÿ ××ª ×”×™×•× ×©×œ×š ×‘×§×œ×•×ª ×•×‘×”× ××”!</p>
      </div>

      <div class="main-card">
        <div class="current-date-display" id="currentDateDisplay"></div>

        <div class="date-selector">
          <select id="yearSelect"></select>
          <select id="monthSelect"></select>
          <select id="daySelect"></select>
        </div>

        <div class="add-task-section">
          <div class="task-input-group">
            <input
              type="text"
              class="task-input"
              id="taskInput"
              placeholder="××” ×ª×¨×¦×” ×œ×”×•×¡×™×£ ×œ×”×™×•×? ğŸ¯"
              onkeypress="if (event.key === 'Enter') addTask();"
            />
            <button class="btn btn-add" onclick="addTask()">×”×•×¡×£ ××©×™××”</button>
          </div>
        </div>

        <div class="stats">
          <div class="stat-card">
            <h3 id="totalTasks">0</h3>
            <p>×¡×š ×”×›×œ ××©×™××•×ª</p>
          </div>
          <div class="stat-card completed">
            <h3 id="completedTasks">0</h3>
            <p>××©×™××•×ª ×©×”×•×©×œ××•</p>

    <div class="feedback" id="feedback"></div>

    <div class="install-prompt" id="installPrompt">
      <span>ğŸ“± ×”×ª×§×Ÿ ××ª ×”××¤×œ×™×§×¦×™×” ×œ××¡×š ×”×‘×™×ª</span>
      <button onclick="installApp()">×”×ª×§×Ÿ</button>
      <button class="close-btn" onclick="closeInstallPrompt()">Ã—</button>
    </div>

    <script>
      // PWA Installation
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById("installPrompt").classList.add("show");
      });

      async function installApp() {
        if (!deferredPrompt) {
          return;
        }
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response: ${outcome}`);
        deferredPrompt = null;
        document.getElementById("installPrompt").classList.remove("show");
      }

      function closeInstallPrompt() {
        document.getElementById("installPrompt").classList.remove("show");
      }

      // Register Service Worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/task-manager/service-worker.js")
          .then((reg) => console.log("Service Worker registered", reg))
          .catch((err) =>
            console.log("Service Worker registration failed", err),
          );
      }

      // Initialize storage
      let tasks = JSON.parse(localStorage.getItem("tasks")) || {};
      let currentYear, currentMonth, currentDay;
      let feedbackTimeout;

      // Initialize date selectors
      function initializeDateSelectors() {
        const today = new Date();
        currentYear = today.getFullYear();
        currentMonth = today.getMonth() + 1;
        currentDay = today.getDate();

        // Populate year selector (current year Â± 5 years)
        const yearSelect = document.getElementById("yearSelect");
        for (let i = currentYear - 5; i <= currentYear + 5; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = i;
          if (i === currentYear) option.selected = true;
          yearSelect.appendChild(option);
        }

        // Populate month selector
        const monthSelect = document.getElementById("monthSelect");
        const months = [
          "×™× ×•××¨",
          "×¤×‘×¨×•××¨",
          "××¨×¥",
          "××¤×¨×™×œ",
          "×××™",
          "×™×•× ×™",
          "×™×•×œ×™",
          "××•×’×•×¡×˜",
          "×¡×¤×˜××‘×¨",
          "××•×§×˜×•×‘×¨",
          "× ×•×‘××‘×¨",
          "×“×¦××‘×¨",
        ];
        months.forEach((month, index) => {
          const option = document.createElement("option");
          option.value = index + 1;
          option.textContent = month;
          if (index + 1 === currentMonth) option.selected = true;
          monthSelect.appendChild(option);
        });

        updateDaySelector();

        // Add event listeners
        yearSelect.addEventListener("change", () => {
          currentYear = parseInt(yearSelect.value);
          updateDaySelector();
          loadTasks();
        });

        monthSelect.addEventListener("change", () => {
          currentMonth = parseInt(monthSelect.value);
          updateDaySelector();
          loadTasks();
        });

        document.getElementById("daySelect").addEventListener("change", (e) => {
          currentDay = parseInt(e.target.value);
          loadTasks();
        });
      }

      function updateDaySelector() {
        const daySelect = document.getElementById("daySelect");
        daySelect.innerHTML = "";

        const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();

        for (let i = 1; i <= daysInMonth; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = i;
          if (i === currentDay && currentDay <= daysInMonth) {
            option.selected = true;
          }
          daySelect.appendChild(option);
        }

        if (currentDay > daysInMonth) {
          currentDay = daysInMonth;
          daySelect.value = currentDay;
        }

        updateCurrentDateDisplay();
      }

      function updateCurrentDateDisplay() {
        const months = [
          "×™× ×•××¨",
          "×¤×‘×¨×•××¨",
          "××¨×¥",
          "××¤×¨×™×œ",
          "×××™",
          "×™×•× ×™",
          "×™×•×œ×™",
          "××•×’×•×¡×˜",
          "×¡×¤×˜××‘×¨",
          "××•×§×˜×•×‘×¨",
          "× ×•×‘××‘×¨",
          "×“×¦××‘×¨",
        ];
        const days = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™", "×©×™×©×™", "×©×‘×ª"];

        const date = new Date(currentYear, currentMonth - 1, currentDay);
        const dayName = days[date.getDay()];

        document.getElementById("currentDateDisplay").textContent =
          `×™×•× ${dayName}, ${currentDay} ×‘${months[currentMonth - 1]} ${currentYear}`;
      }

      function getDateKey() {
        return `${currentYear}-${String(currentMonth).padStart(2, "0")}-${String(currentDay).padStart(2, "0")}`;
      }

      function addTask() {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();

        if (!taskText) {
          showFeedback("××•×¤×¡! ×›×ª×•×‘ ××©×”×• ×§×•×“× ğŸ˜Š", "#ff6b6b");
          return;
        }

        const dateKey = getDateKey();
        if (!tasks[dateKey]) {
          tasks[dateKey] = [];
        }

        const task = {
          id: Date.now(),
          text: taskText,
          completed: false,
          createdAt: new Date().toISOString(),
        };

        tasks[dateKey].push(task);
        saveTasks();
        input.value = "";
        loadTasks();

        const encouragements = [
          "×›×œ ×”×›×‘×•×“! ××©×™××” ×—×“×©×” × ×•×¡×¤×” ğŸ‰",
          "××¢×•×œ×”! ×¢×•×“ ×¦×¢×“ ×œ×§×¨××ª ×”×”×¦×œ×—×” ğŸŒŸ",
          "×™×¤×” ×××•×“! ×”××©×š ×›×›×” ğŸ’ª",
          "××ª×” ××“×”×™×! ×”××©×™××” × ×•×¡×¤×” âœ¨",
          "× ×”×“×¨! ×™×•× ×¤×¨×•×“×•×§×˜×™×‘×™ ××—×›×” ×œ×š ğŸš€",
        ];
        showFeedback(
          encouragements[Math.floor(Math.random() * encouragements.length)],
        );
      }

      function toggleTask(taskId) {
        const dateKey = getDateKey();
        const task = tasks[dateKey].find((t) => t.id === taskId);

        if (task) {
          task.completed = !task.completed;
          saveTasks();
          loadTasks();

          if (task.completed) {
            const celebrations = [
              "×›×œ ×”×›×‘×•×“! ××©×™××” ×”×•×©×œ××” ğŸŠ",
              "×™×©! ×¢×•×“ ××—×ª ××”×¨×©×™××” ğŸ¯",
              "××¦×•×™×Ÿ! ×”××©×š ×›×›×” ğŸ’«",
              "××œ×•×£! ×¢×•×“ ××©×™××” ×‘×•×¦×¢×” â­",
              "×™×¤×” ×××•×“! ×’××” ×‘×š ğŸ†",
            ];
            showFeedback(
              celebrations[Math.floor(Math.random() * celebrations.length)],
            );
          }
        }
      }

      function deleteTask(taskId) {
        const dateKey = getDateKey();
        tasks[dateKey] = tasks[dateKey].filter((t) => t.id !== taskId);

        if (tasks[dateKey].length === 0) {
          delete tasks[dateKey];
        }

        saveTasks();
        loadTasks();
        showFeedback("×”××©×™××” × ××—×§×” ×‘×”×¦×œ×—×” ğŸ‘‹", "#764ba2");
      }

      function loadTasks() {
        const dateKey = getDateKey();
        const tasksList = document.getElementById("tasksList");
        const dayTasks = tasks[dateKey] || [];

        if (dayTasks.length === 0) {
          tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“</div>
                        <h3>××™×Ÿ ××©×™××•×ª ×œ×”×™×•×</h3>
                        <p>×”×•×¡×£ ××©×™××” ×—×“×©×” ×›×“×™ ×œ×”×ª×—×™×œ!</p>
                    </div>
                `;
        } else {
          tasksList.innerHTML = dayTasks
            .map(
              (task) => `
                    <div class="task-item ${task.completed ? "completed" : ""}">
                        <input 
                            type="checkbox" 
                            class="task-checkbox" 
                            ${task.completed ? "checked" : ""}
                            onchange="toggleTask(${task.id})"
                        >
                        <span class="task-text">${task.text}</span>
                        <span class="task-time">${new Date(task.createdAt).toLocaleTimeString("he-IL", { hour: "2-digit", minute: "2-digit" })}</span>
                        <button class="btn-delete" onclick="deleteTask(${task.id})">××—×§</button>
                    </div>
                `,
            )
            .join("");
        }

        updateStats();
      }

      function updateStats() {
        const dateKey = getDateKey();
        const dayTasks = tasks[dateKey] || [];
        const completed = dayTasks.filter((t) => t.completed).length;

        document.getElementById("totalTasks").textContent = dayTasks.length;
        document.getElementById("completedTasks").textContent = completed;
      }

      function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }

      function showFeedback(message, color = "#11998e") {
        const feedback = document.getElementById("feedback");

        // Clear any existing timeout
        if (feedbackTimeout) {
          clearTimeout(feedbackTimeout);
        }

        // Remove show class first to reset animation
        feedback.classList.remove("show");

        // Update content and color
        feedback.textContent = message;
        feedback.style.background = `linear-gradient(135deg, ${color} 0%, #38ef7d 100%)`;

        // Use setTimeout to ensure the class removal is processed before adding it back
        setTimeout(() => {
          feedback.classList.add("show");

          // Set timeout to hide feedback
          feedbackTimeout = setTimeout(() => {
            feedback.classList.remove("show");
          }, 3000);
        }, 10);
      }

      // Initialize app
      initializeDateSelectors();
      loadTasks();
    </script>
  </body>
